<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=1100">
    <meta name="robots" content="index, follow" />
    <meta name="description" content="A-U.Supply">
    <link rel="canonical" href="https://a-u.supply">


  <title>A-U.Supply</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500;700&display=swap" rel="stylesheet">
<style>
   *,
    *:before,
    *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    html, body{
      min-height: 100%;
    }
body {
  background-color: #ffbf00;
  font-family: 'Source Code Pro', monospace;
}
.wrapper:hover h1{
            transition: all 0.4s ease;
            transform: scaleY(-1);
            }
#titlebackwards {
            transform: rotateX(150deg);
            margin-top: 0px;
            color: #ffffff;
            text-shadow:
                        -1px -1px 0 #000,  
                         1px -1px 0 #000,
                        -1px 1px 0 #000,
                         1px 1px 0 #000;
        }
  #box{
      width: 400px;
      height: 400px;
      position: relative;
      border-radius: 100%;
      border: 1px solid teal;
    }
    .dot{
        position: absolute;
        border-radius: 100%;
        left: 50%;
        top: 50%;
        margin-left: -20px;
        margin-top: -20px;
    }
    #box img{
      width: 40px;
      height: 40px;
      position: absolute;
    border-radius: 100%;
      -webkit-transition: all 1s;
    }
      var circle = document.getElementById('box'),
        imgs = document.getElementsByTagName('img'),
        total = imgs.length,
        coords = {},
        diam, radius1, radius2, imgW;

    // get circle diameter
    // getBoundingClientRect outputs the actual px AFTER transform
    //      using getComputedStyle does the job as we want
    diam = parseInt( window.getComputedStyle(circle).getPropertyValue('width') ),
    radius = diam/2,
    imgW = imgs[0].getBoundingClientRect().width,
    // get the dimensions of the inner circle we want the images to align to
    radius2 = radius - imgW

    var i,
        alpha = Math.PI / 2,
        len = imgs.length,
        corner = 2 * Math.PI / total;

    for ( i = 0 ; i < total; i++ ){

      imgs[i].style.left = parseInt( ( radius - imgW / 2 ) + ( radius2 * Math.cos( alpha ) ) ) + 'px'
      imgs[i].style.top =  parseInt( ( radius - imgW / 2 ) - ( radius2 * Math.sin( alpha ) ) ) + 'px'

      alpha = alpha - corner;
    }


</style>
</head>
<body>

  <div id="box">
    <div class="dot">div class="wrapper"><div id="titlebackwards"><h1>A-U.Supply</h1></div></div></div>
    <img id="" src="/img/logo.png"/>
    <img id="" src="/img/logo2.png"/>
    <img id="" src="/img/logo3.png"/>
    <img id="" src="/img/logo4.png"/>
    <img id="" src="/img/logo5.png"/>
    <img id="" src="/img/logo6.png"/>
  </div>


</body>
</html>
