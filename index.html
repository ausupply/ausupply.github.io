<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow">
  <meta name="description" content="A-U.Supply">
  <link rel="canonical" href="https://a-u.supply">
  
  <title>A-U.Supply</title>
  
  <style>
    /* Reset default styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 15px;
      line-height: 1.5;
      background-color: #ededed;
    }

    /* Container styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 36px;
      font-weight: bold;
      color: #000000;
      transition: transform 0.4s ease;
    }

    header:hover h1 {
      transform: scaleY(-1);
      color: #ffffff;
    }

    /* Navigation styles */
    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      display: block;
      padding: 10px 20px;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #3498DB;
      color: #ffffff;
    }

    /* Main content styles */
    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .main-content .section {
      width: 300px;
      margin: 20px;
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
      border: 1px solid #c3c3c3;
      border-radius: 4px;
    }

    .main-content .section h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .main-content .section p {
      margin-bottom: 10px;
    }

    .main-content .section img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      -webkit-filter: blur(5px);
      filter: blur(5px);
    }

    .main-content .section img:hover {
      -webkit-filter: blur(0);
      filter: blur(0);
    }

    /* Footer styles */
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #ededed;
    }

    footer p {
      margin: 0;
      font-size: 14px;
      color: #555555;
    }
  </style>
</head>
