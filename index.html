<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="A-U.Supply">
  <link rel="canonical" href="https://a-u.supply">
  
  <title>A-U.Supply</title>
  
  <style>
    /* Reset default styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 15px;
      line-height: 1.5;
      background-color: #ededed;
    }

    /* Container styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: #000000;
    }

    /* Navigation styles */
    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      display: block;
      padding: 10px 20px;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #3498DB;
      color: #ffffff;
    }

    /* Main content styles */
    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .main-content .section {
      width: 300px;
      margin: 20px;
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
      border: 1px solid #c3c3c3;
      border-radius: 4px;
    }

    .main-content .section h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .main-content .section p {
      margin-bottom: 10px;
    }

    .main-content .section img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    /* Footer styles */
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #ededed;
    }

    footer p {
      margin: 0;
      font-size: 14px;
      color: #555555;
    }
  </style>
</head>
<body>
  <header>
    <h1>A-U.Supply</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/cata.html">Catalog</a></li>
      <li><a href="/contact.html">Contact</a></li>
      <li><a href="/notes.html">Notes</a></li>
      <li><a href="/pohs.html">Products</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="main-content">
      <div class="section">
        <h2>Section 1</h2>
        <img src="/img/supplies.png" alt="Supplies">
        <p>Content for section 1.</p>
        <a href="/contact.html">Button 1</a>
        <a href="#">Button 2</a>
      </div>

      <div class="section">
        <h2>Section 2</h2>
        <img src="/img/notebooks.png" alt="Notebooks">
        <p>Content for section 2.</p>
        <a href="/audex.html">2020</a>
        <a href="/audex21.html">2021</a>
        <a href="/audex22.html">2022</a>
        <a href="/csmulticast.html">Button 6</a>
      </div>

      <div class="section">
        <h2>Section 3</h2>
        <img src="/img/red-folder.png" alt="Red Folder">
        <p>Content for section 3.</p>
        <a href="/constantenergyconsumption.html">Button 4</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 A-U.Supply</p>
  </footer>
</body>
</html>
