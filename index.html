<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=1100">
    <meta name="robots" content="index, follow" />
    <meta name="description" content="A-U.Supply">
    <link rel="canonical" href="https://a-u.supply">


  <title>A-U.Supply</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500;700&display=swap" rel="stylesheet">
<style>
   *,
    *:before,
    *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    html, body{
      min-height: 100%;
    }
body {
  background-color: #ffbf00;
  font-family: 'Source Code Pro', monospace;
}
.wrapper:hover h1{
            transition: all 0.4s ease;
            transform: scaleY(-1);
            }
#titlebackwards {
            transform: rotateX(150deg);
            margin-top: 0px;
            color: #ffffff;
            text-shadow:
                        -1px -1px 0 #000,  
                         1px -1px 0 #000,
                        -1px 1px 0 #000,
                         1px 1px 0 #000;
        }
  .ciclegraph {
  position: relative;
  width: 500px;
  height: 500px;
  margin: calc(100px / 2 + 0px);
}

.ciclegraph:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: calc(100% - 2px * 2);
  height: calc(100% - 2px * 2);
  border-radius: 50%;
}

.ciclegraph .circle {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100px;
  height: 100px;
  margin: calc(-100px / 2);
  border-radius: 50%;
}

 document.querySelectorAll( '.ciclegraph' ).forEach( ( ciclegraph )=>{
  let circles = ciclegraph.querySelectorAll( '.circle' )
  let angle = 360-90, dangle = 360 / circles.length
  for( let i = 0; i < circles.length; ++i ){
    let circle = circles[i]
    angle += dangle
    circle.style.transform = `rotate(${angle}deg) translate(${ciclegraph.clientWidth / 2}px) rotate(-${angle}deg)`
  }
})

</style>
</head>
<body>

  <div class="ciclegraph">
    <div class="dot"><div class="wrapper"><div id="titlebackwards"><h1>A-U.Supply</h1></div></div></div>
    <img id="logo" src="/img/logo.png"/>
    <img id="logo2" src="/img/logo2.png"/>
    <img id="logo3" src="/img/logo3.png"/>
    <img id="logo4" src="/img/logo4.png"/>
    <img id="logo5" src="/img/logo5.png"/>
    <img id="logo6" src="/img/logo6.png"/>
  </div>


</body>
</html>
