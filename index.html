.dropbtn:hover, .dropbtn:focus {

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
  
.aimless {
    width: 100px;
    height: 100px;
    background: blue;
    border: 2px solid red;
    position: absolute;
    top: 100px; left: 100px;
    z-index: 5;
}

</style>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
$(function() {
  var timeout;

  function moveAimlessly() {
    $(".aimless").each(function() {
      $(this).stop().animate({
        top: Math.floor(Math.random() * 2) == 1 ? "+=" + Math.floor(Math.random() * 41).toString() : "-=" + Math.floor(Math.random() * 41).toString(),
        left: Math.floor(Math.random() * 2) == 1 ? "+=" + Math.floor(Math.random() * 41).toString() : "-=" + Math.floor(Math.random() * 41).toString()
      }, 4000);
    });
    timeout = setTimeout(moveAimlessly, 4000);
  }
  moveAimlessly();

  $(".aimless").on("hover", function() {
    clearTimeout(timeout);
    $(".aimless").stop();
  });
});
</script>
