<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAWMA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0a0a0a;
            background-image: url("data:image/svg+xml,%3Csvg width='4' height='4' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='1' height='1' fill='%23111'/%3E%3C/svg%3E");
            color: #d4c5a9;
            font-family: 'EB Garamond', Georgia, 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- Chevron / zig-zag floor pattern --- */
        .floor {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(135deg, #8b0000 25%, transparent 25%) -20px 0,
                linear-gradient(225deg, #8b0000 25%, transparent 25%) -20px 0,
                linear-gradient(315deg, #8b0000 25%, transparent 25%),
                linear-gradient(45deg, #8b0000 25%, transparent 25%);
            background-size: 40px 40px;
            background-color: #1a0000;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
            animation: strobe 0.15s infinite;
        }


        /* --- Title --- */
        .title {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 18px 0 14px;
            z-index: 10;
            pointer-events: none;
        }

        .title h1 {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: 0.35em;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: strobe 0.15s infinite;
        }

        .title .subtitle {
            font-size: 0.95rem;
            font-style: italic;
            font-weight: 400;
            color: #8b0000;
            letter-spacing: 0.1em;
            margin-top: 4px;
            animation: strobe 0.15s infinite;
        }

        @keyframes strobe {
            0%, 49% { filter: invert(1); }
            50%, 100% { filter: none; }
        }

        /* --- Back link --- */
        .back-link {
            position: fixed;
            top: 22px;
            left: 22px;
            z-index: 20;
            color: #555;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.05em;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #8b0000;
        }

        /* --- Counter --- */
        .counter {
            position: fixed;
            top: 22px;
            right: 22px;
            z-index: 20;
            color: #555;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
        }

        /* --- Image stage --- */
        .stage {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9;
            max-width: 90vw;
            pointer-events: none;
        }

        .stage__gallery-row {
            display: flex;
            align-items: center;
            gap: 0;
        }

        /* --- Navigation arrows --- */
        .nav-arrow {
            pointer-events: auto;
            background: none;
            border: none;
            color: #8b0000;
            font-family: 'EB Garamond', Georgia, serif;
            font-size: 3rem;
            cursor: pointer;
            padding: 20px 14px;
            opacity: 0.3;
            transition: opacity 0.3s, text-shadow 0.3s;
            line-height: 1;
            text-shadow: 0 0 8px rgba(139, 0, 0, 0.3);
        }

        .nav-arrow:hover {
            opacity: 0.9;
            text-shadow: 0 0 20px rgba(139, 0, 0, 0.8);
        }

        /* --- Gothic frame --- */
        .stage__image-wrap {
            position: relative;
            pointer-events: auto;
            cursor: pointer;
            line-height: 0;
            padding: 6px;
            border: 1px solid #4a3728;
            background: linear-gradient(135deg, #1a1008, #0d0804, #1a1008);
            box-shadow:
                inset 0 0 12px rgba(139, 0, 0, 0.3),
                0 0 30px rgba(139, 0, 0, 0.3),
                0 0 60px rgba(139, 0, 0, 0.1),
                0 0 2px #4a3728;
        }

        /* Corner accents */
        .stage__image-wrap::before,
        .stage__image-wrap::after {
            position: absolute;
            color: #4a3728;
            font-size: 0.7rem;
            pointer-events: none;
            z-index: 2;
            text-shadow: 0 0 6px rgba(139, 0, 0, 0.4);
        }

        .stage__image-wrap::before {
            content: '✦';
            top: -2px;
            left: -2px;
        }

        .stage__image-wrap::after {
            content: '✦';
            top: -2px;
            right: -2px;
        }

        .stage__corner-bl,
        .stage__corner-br {
            position: absolute;
            color: #4a3728;
            font-size: 0.7rem;
            pointer-events: none;
            z-index: 2;
            text-shadow: 0 0 6px rgba(139, 0, 0, 0.4);
            bottom: -2px;
        }

        .stage__corner-bl { left: -2px; }
        .stage__corner-br { right: -2px; }

        .stage__image-wrap img {
            max-width: 80vw;
            max-height: 60vh;
            width: auto;
            height: auto;
            display: block;
            border: 1px solid #8b0000;
            transition: opacity 0.8s ease;
        }

        .stage__image-wrap img.fade-out {
            opacity: 0;
        }

        /* --- Prompt text --- */
        .prompt-area {
            text-align: center;
            margin-top: 16px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            max-width: 85vw;
        }

        .prompt-area.visible {
            opacity: 1;
        }

        .prompt-text {
            font-style: italic;
            font-size: 1.15rem;
            color: #d4c5a9;
            text-shadow: 0 0 12px rgba(139, 0, 0, 0.6);
            line-height: 1.5;
        }

        .prompt-text.backwards-flash {
            animation: backwardsFlash 0.6s ease-out;
        }

        @keyframes backwardsFlash {
            0% { transform: scaleX(-1); opacity: 0.6; color: #cc0000; }
            40% { transform: scaleX(-1); opacity: 0.8; color: #cc0000; }
            50% { transform: scaleX(1); opacity: 0.3; }
            100% { transform: scaleX(1); opacity: 1; }
        }

        .prompt-date {
            font-size: 0.85rem;
            color: #666;
            margin-top: 4px;
        }

        .artist-name {
            position: fixed;
            bottom: 28px;
            right: 22px;
            z-index: 20;
            font-size: 0.85rem;
            color: #d4c5a9;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 8px rgba(139, 0, 0, 0.4);
        }

        .artist-name.visible {
            opacity: 0.8;
        }

        /* --- Status messages --- */
        .status-message {
            font-size: 1.3rem;
            color: #555;
            letter-spacing: 0.15em;
            text-align: center;
            line-height: 1.6;
        }

        .status-message--error {
            color: #8b0000;
            font-style: italic;
            animation: strobe 0.15s infinite;
        }

        /* --- Loading dots --- */
        .loading-dots span {
            animation: loadPulse 1.4s infinite;
        }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadPulse {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }


        /* --- Backwards flashing text --- */
        .backwards-whisper {
            position: fixed;
            z-index: 2;
            font-style: italic;
            font-size: 0.95rem;
            color: #8b0000;
            opacity: 0;
            transform: scaleX(-1);
            pointer-events: none;
            text-shadow: 0 0 8px rgba(139, 0, 0, 0.5);
            white-space: nowrap;
            max-width: 40vw;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .backwards-whisper.flash {
            animation: whisperFlash 1.8s ease-out forwards;
        }

        @keyframes whisperFlash {
            0% { opacity: 0; transform: scaleX(-1); }
            15% { opacity: 0.55; transform: scaleX(-1); }
            40% { opacity: 0.7; transform: scaleX(-1); }
            70% { opacity: 0.35; transform: scaleX(-1); }
            100% { opacity: 0; transform: scaleX(-1); }
        }

        /* --- Save me button (strobe toggle) --- */
        .save-me {
            position: fixed;
            bottom: 22px;
            left: 22px;
            z-index: 20;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border: none;
            background: none;
            padding: 0;
            opacity: 0.4;
            transition: opacity 0.3s;
        }

        .save-me:hover {
            opacity: 0.8;
        }

        .save-me img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        body.strobe-paused .floor,
        body.strobe-paused .title h1,
        body.strobe-paused .title .subtitle,
        body.strobe-paused .status-message--error {
            animation-play-state: paused;
        }

        /* --- Decorative HR --- */
        .red-rule {
            width: 60%;
            max-width: 400px;
            height: 1px;
            border: none;
            background: linear-gradient(to right, transparent, #8b0000, transparent);
            margin: 0 auto;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; back</a>

    <div class="title">
        <h1>DRAWMA</h1>
        <div class="subtitle">neither contemplative, neither reflexive, nor communicative</div>
    </div>

    <div class="counter" id="counter"></div>

    <div id="content">
        <div class="status-message loading-dots">
            <span>.</span> <span>.</span> <span>.</span>
        </div>
    </div>

    <div class="artist-name" id="artistName"></div>

    <div id="whispers"></div>

    <button class="save-me" id="saveMe" title="Toggle strobe">
        <img src="img/saveme.png" alt="Save me">
    </button>

    <div class="floor"></div>

    <script>
    (function () {
        'use strict';

        var state = {
            images: [],
            index: 0,
            promptVisible: false,
            transitioning: false
        };

        var els = {
            content: document.getElementById('content'),
            counter: document.getElementById('counter'),
            artistName: document.getElementById('artistName')
        };

        // --- Fetch manifest ---
        fetch('img/drawma/manifest.json')
            .then(function (res) {
                if (!res.ok) throw new Error('Failed to load');
                return res.json();
            })
            .then(function (data) {
                if (!Array.isArray(data) || data.length === 0) {
                    showEmpty();
                    return;
                }
                state.images = data;
                buildStage();
                showImage(0, true);
                bindEvents();
                startWhispers(data);
            })
            .catch(function () {
                showError();
            });

        function showError() {
            els.content.innerHTML =
                '<div class="status-message status-message--error">' +
                'neither contemplative, neither reflexive, nor communicative' +
                '</div>';
        }

        function showEmpty() {
            els.content.innerHTML =
                '<div class="status-message">No drawings yet</div>';
        }

        function buildStage() {
            els.content.innerHTML =
                '<div class="stage">' +
                    '<div class="stage__gallery-row">' +
                        '<button class="nav-arrow nav-arrow--prev" id="arrowPrev">\u2039</button>' +
                        '<div class="stage__image-wrap" id="imageWrap">' +
                            '<img id="mainImage" alt="" src="">' +
                            '<span class="stage__corner-bl">\u2726</span>' +
                            '<span class="stage__corner-br">\u2726</span>' +
                        '</div>' +
                        '<button class="nav-arrow nav-arrow--next" id="arrowNext">\u203a</button>' +
                    '</div>' +
                    '<div class="prompt-area" id="promptArea">' +
                        '<div class="prompt-text" id="promptText"></div>' +
                        '<div class="prompt-date" id="promptDate"></div>' +
                    '</div>' +
                '</div>';

            els.imageWrap = document.getElementById('imageWrap');
            els.mainImage = document.getElementById('mainImage');
            els.promptArea = document.getElementById('promptArea');
            els.promptText = document.getElementById('promptText');
            els.promptDate = document.getElementById('promptDate');
            els.arrowPrev = document.getElementById('arrowPrev');
            els.arrowNext = document.getElementById('arrowNext');
        }

        function showImage(index, skipTransition) {
            if (state.transitioning) return;
            if (index < 0 || index >= state.images.length) return;

            var item = state.images[index];
            var imgPath = 'img/drawma/' + item.filename;

            // Hide prompt when switching
            state.promptVisible = false;
            els.promptArea.classList.remove('visible');
            els.artistName.classList.remove('visible');

            if (skipTransition) {
                // First load — no transition
                state.index = index;
                els.mainImage.src = imgPath;
                els.mainImage.alt = item.prompt || 'Drawing';
                updateMeta(index);
                preloadAdjacent(index);
                return;
            }

            // Fade transition
            state.transitioning = true;
            els.mainImage.classList.add('fade-out');

            setTimeout(function () {
                state.index = index;
                els.mainImage.src = imgPath;
                els.mainImage.alt = item.prompt || 'Drawing';
                updateMeta(index);

                els.mainImage.onload = function () {
                    els.mainImage.classList.remove('fade-out');
                    state.transitioning = false;
                    preloadAdjacent(index);
                };

                // Fallback if onload doesn't fire (cached)
                setTimeout(function () {
                    els.mainImage.classList.remove('fade-out');
                    state.transitioning = false;
                }, 900);
            }, 400);
        }

        function updateMeta(index) {
            var item = state.images[index];
            els.counter.textContent = (index + 1) + ' / ' + state.images.length;
            els.promptText.textContent = item.prompt || '';
            els.promptDate.textContent = item.date || '';
            els.artistName.textContent = item.artist || '';
        }

        function togglePrompt() {
            if (state.images.length === 0) return;
            state.promptVisible = !state.promptVisible;
            if (state.promptVisible) {
                els.promptArea.classList.add('visible');
                els.artistName.classList.add('visible');
                // Backwards text flash — like the Red Room
                els.promptText.classList.add('backwards-flash');
                els.promptText.addEventListener('animationend', function handler() {
                    els.promptText.classList.remove('backwards-flash');
                    els.promptText.removeEventListener('animationend', handler);
                });
            } else {
                els.promptArea.classList.remove('visible');
                els.artistName.classList.remove('visible');
            }
        }

        function preloadAdjacent(index) {
            var preload = [index - 1, index + 1];
            preload.forEach(function (i) {
                if (i >= 0 && i < state.images.length) {
                    var img = new Image();
                    img.src = 'img/drawma/' + state.images[i].filename;
                }
            });
        }

        function goPrev() {
            if (state.images.length === 0) return;
            var next = (state.index - 1 + state.images.length) % state.images.length;
            showImage(next);
        }

        function goNext() {
            if (state.images.length === 0) return;
            var next = (state.index + 1) % state.images.length;
            showImage(next);
        }

        // --- Events ---
        function bindEvents() {
            // Click arrow buttons
            els.arrowPrev.addEventListener('click', function (e) {
                e.stopPropagation();
                goPrev();
            });

            els.arrowNext.addEventListener('click', function (e) {
                e.stopPropagation();
                goNext();
            });

            // Click image to toggle prompt
            els.imageWrap.addEventListener('click', function (e) {
                e.stopPropagation();
                togglePrompt();
            });

            // Keyboard
            document.addEventListener('keydown', function (e) {
                switch (e.key) {
                    case 'ArrowLeft':
                        goPrev();
                        break;
                    case 'ArrowRight':
                        goNext();
                        break;
                    case ' ':
                    case 'Enter':
                        e.preventDefault();
                        togglePrompt();
                        break;
                }
            });

            // Touch swipe
            var touchStartX = 0;
            var touchStartY = 0;
            var touchStartTime = 0;

            document.addEventListener('touchstart', function (e) {
                touchStartX = e.changedTouches[0].clientX;
                touchStartY = e.changedTouches[0].clientY;
                touchStartTime = Date.now();
            }, { passive: true });

            document.addEventListener('touchend', function (e) {
                var dx = e.changedTouches[0].clientX - touchStartX;
                var dy = e.changedTouches[0].clientY - touchStartY;
                var dt = Date.now() - touchStartTime;

                // Must be a fast-ish horizontal swipe
                if (dt < 500 && Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy) * 1.5) {
                    if (dx < 0) {
                        goNext();
                    } else {
                        goPrev();
                    }
                }
            }, { passive: true });
        }

        // --- Backwards flashing prompts ---
        var whispersEl = document.getElementById('whispers');
        var prompts = [];

        function spawnWhisper() {
            if (prompts.length === 0) return;
            var text = prompts[Math.floor(Math.random() * prompts.length)];
            var el = document.createElement('div');
            el.className = 'backwards-whisper';
            el.textContent = text;
            el.style.top = (5 + Math.random() * 85) + '%';
            el.style.left = (2 + Math.random() * 55) + '%';
            el.style.fontSize = (0.75 + Math.random() * 0.5) + 'rem';
            whispersEl.appendChild(el);

            // Trigger animation next frame
            requestAnimationFrame(function () {
                el.classList.add('flash');
            });

            // Remove after animation
            el.addEventListener('animationend', function () {
                el.remove();
            });
        }

        function startWhispers(manifestData) {
            prompts = manifestData
                .map(function (item) { return item.prompt; })
                .filter(function (p) { return p && p.length > 0; });
            if (prompts.length === 0) return;

            // Spawn 2-4 at a time, every 2-3 seconds
            setInterval(function () {
                var count = 2 + Math.floor(Math.random() * 3);
                for (var i = 0; i < count; i++) {
                    setTimeout(spawnWhisper, Math.random() * 600);
                }
            }, 2500);

            // Initial burst
            setTimeout(function () {
                for (var i = 0; i < 3; i++) {
                    setTimeout(spawnWhisper, i * 300);
                }
            }, 1000);
        }

        // --- Strobe toggle ---
        document.getElementById('saveMe').addEventListener('click', function () {
            document.body.classList.toggle('strobe-paused');
        });
    })();
    </script>
</body>
</html>
